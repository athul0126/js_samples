<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      h1,
      p {
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 400px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <button id="getquote">Generate A Quotes</button>
      <p id="quote"></p>
      <p id="quote-author"></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const quotes = [
          {
            text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            author: "Nelson Mandela",
          },
          {
            text: "The way to get started is to quit talking and begin doing.",
            author: "Walt Disney",
          },
          {
            text: "Your time is limited, don't waste it living someone else's life.",
            author: "Steve Jobs",
          },
          {
            text: "If life were predictable it would cease to be life, and be without flavor.",
            author: "Eleanor Roosevelt",
          },
          {
            text: "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough.",
            author: "Oprah Winfrey",
          },
          {
            text: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
            author: "James Cameron",
          },
          {
            text: "Life is what happens when you're busy making other plans.",
            author: "John Lennon",
          },
          {
            text: "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
            author: "Mother Teresa",
          },
          {
            text: "When you reach the end of your rope, tie a knot in it and hang on.",
            author: "Franklin D. Roosevelt",
          },
          {
            text: "Always remember that you are absolutely unique. Just like everyone else.",
            author: "Margaret Mead",
          },
        ];
        const quoteBtn=document.getElementById("getquote");
        quoteBtn.addEventListener("click",()=>{
            const randomIndex=Math.floor(Math.random()*quotes.length);
            document.getElementById('quote').innerHTML=quotes[randomIndex].text;
            document.getElementById('quote-author').innerHTML=quotes[randomIndex].author;
        })
      });
    </script>
  </body>
</html>
